    <h2>전위/후위 연산자</h2>
    <script>
      // 전위 연산자 (++n, --n) : 계산하고 출력
      //후위 연산자(n++, n--) : 출력하고 계산
      let num = 1;
      num = num + 1; //2
      // num = num + 1 : ++num, num++
      //num = num - 1 --num, num--
      console.log(++num);
      console.log(--num);
      console.log(num++);
      console.log(num); //3
      console.log(num--);
    </script>

    <h2>3. 배열과 for문</h2>
    <script>
      const movies = [
        "야당",
        "파괴",
        "미션 임파서블",
        "주차금지",
        "랄로",
        "스티치",
      ];
      //야당
      //파괴
      //영화를 하나씩 순차적으로 가지고오세요
      //for문 숫자 잘 확인
      console.log(movies[0]);
      console.log(movies[1]);
      console.log(movies[2]); //초기값
      // i < = 4 : 1 < 5 같다
      for (let i = 0; i < movies.length; i++) {
        console.log(movies[1]);
      }
      // for ... in : 인덱스 기반
      //for(const 인덱스 in 배열) ()
      for (const index in movies) {
        console.log(movies[index]);
      }
      //JSON.stringify(배열) // 배열 -> 문자열

      //for ... of : 값 기반
      //for(const 값 of 배열){}
      for (const value of movies) {
        console.log(value);
      }
    </script>

    <h2>6. 2차원 배열 + 중첩 for문</h2>
    <script>
      const arr = [
        [1, 2, 3],
        [4, 5, 6],

        [7, 8, 9],
      ];

      //1,2,3,4,5,6,7,8,9
      console.log(arr[0]); // [1,2,3]
      console.log(arr[0][1]); //1
      console.log(arr[0][1]); //2
      console.log(arr[0][3]); //3
      console.log(arr[1]);
      [4, 5, 6];
      // console.log(arr[1][0]); //4
      //반복문으로 2개가 필요

      for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
          console.log(arr[1][j]);
        }
      }

      //for .. of
      for (const i of arr) {
        console.log(i);
        for (const j of arr) console.log(j);
      }
