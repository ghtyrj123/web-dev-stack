<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="실습08_회원가입.css" />
  </head>
  <body>
    <h1>회원 가입</h1>
    <section>
      <input type="text" id="id" placeholder="아이디를 입력해주세요" />
      <p id="p1" type="text">
        영문자로 시작하고 영문자와 숫자 조합으로4-12자 이내
      </p>
      <input type="text" id="pw" placeholder="비밀번호를 입력해주세요" />
      <p id="p2" type="text">영문자,숫자,특수문자 조합으로 8-15자 이내</p>
      <input
        type="text"
        id="newpw"
        placeholder="비밀번호를 다시 한 번 입력해주세요"
      />
      <p id="p3" type="text">위 비밀번호와 동일하게</p>
      <input type="text" id="named" placeholder="이름을 입력해주세요" />
      <p id="p4" type="text">한글 2자 이상</p>
      <input type="text" id="email" placeholder="이메일을 입력해주세요" />
      <p id="p5" type="text">이메일 형식</p>
      <input type="text" id="coll" placeholder="전화번호를 입력해주세요" />
      <p id="p6" type="text">전화번호 형식</p>
      <div>
        <button id="button1">회원가입</button>
        <button id="button2">취소</button>
      </div>
    </section>
    <script src="실습08_회원가입2.js"></script>
  </body>
</html>
