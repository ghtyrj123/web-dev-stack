<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./07_그리드.css" />
    <script
      src="https://kit.fontawesome.com/ef885bd654.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <h1>Grid</h1>
    <h2>grid-templeate-columns / -rows</h2>
    <div class="container" id="grid-basic">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
      <div class="item">6</div>
    </div>
    <h2>gap (row-gap, column-gap)</h2>
    <div class="container" id="grid-gap">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
    </div>
    <h2>grid-column / grid-row</h2>
    <div class="container" id="grid-span">
      <div class="item span1">1</div>
      <div class="item span2">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
      <div class="item">5</div>
    </div>
    <h2>grid-template-areas</h2>
    <div class="container" id="grid-area">
      <div class="header">header</div>
      <div class="nav">nav</div>
      <div class="main">main</div>
      <div class="sidebar">sidebr</div>
      <div class="footbar">footbr</div>
    </div>

    <h2>auto-fit</h2>
    <div class="container" id="auto-fit">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>

    <h2>auto-fill</h2>
    <div class="container" id="auto-fill">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
    </div>
    <h2>align-items / hustify-iems</h2>
    <div class="container" id="items">
      <div class="item"><i class="fa-solid fa-camera"></i></div>
      <div class="item"><i class="fa-solid fa-user"></i></div>
      <div class="item"><i class="fa-solid fa-image"></i></div>
    </div>

    <h2>align-content / justify-content</h2>
    <div class="container" id="content">
      <div class="item"><i class="fa-solid fa-camera"></i></div>
      <div class="item"><i class="fa-solid fa-user"></i></div>
      <div class="item"><i class="fa-solid fa-image"></i></div>
      <div class="item"><i class="fa-brands fa-apple"></i></div>
      <div class="item"><i class="fa-brands fa-facebook"></i></div>
    </div>
  </body>
</html>
